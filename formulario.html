<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Pessoal — Dr. Alfredo Manuel Buque</title>

  <style>
    /* ======== ESTILO GERAL ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0059b3, #00a8ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ======== CONTAINER ======== */
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #0059b3;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    /* ======== CAMPOS ======== */
    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #0059b3;
    }

    /* ======== BOTÕES ======== */
    .form-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      background: #0059b3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #003d80;
    }

    .btn.secondary {
      background: #aaa;
    }

    .btn.secondary:hover {
      background: #888;
    }

    /* ======== RADIO GROUP ======== */
    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Ficha Pessoal</h1>
    <p>Preencha os seus dados abaixo </p>

    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label>Nome Completo:</label>
        <input type="text" name="nome" placeholder="Digite seu nome completo" required>
      </div>

      <div class="form-group">
        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" required>
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="Masculino"> Masculino</label>
          <label><input type="radio" name="sexo" value="Feminino"> Feminino</label>
        </div>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="form-group">
        <label>Contacto Telefónico:</label>
        <input type="tel" name="telefone" placeholder="(+258) 84 000 0000" required>
      </div>

      <div class="form-group">
        <label>Endereço:</label>
        <textarea name="endereco" rows="2" placeholder="Digite o seu endereço completo"></textarea>
      </div>

      <div class="form-group">
        <label>Profissão:</label>
        <input type="text" name="profissao" placeholder="Ex: Professor, Engenheiro, Técnico">
      </div>

      <div class="form-group">
        <label>Curso / Área de Formação:</label>
        <input type="text" name="curso" placeholder="Ex: Informática, Administração, Redes">
      </div>

      <div class="form-group">
        <label>Foto de Perfil:</label>
        <input type="file" name="foto" accept="image/*">
      </div>

      <div class="form-group">
        <label>Sobre Mim:</label>
        <textarea name="sobre" rows="4" placeholder="Fale um pouco sobre você..."></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn">Enviar Dados</button>
        <button type="reset" class="btn secondary">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
